<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Register Page</title>
</head>
<body>
  <div class="container">
    <img src="pic1.jpg" class="main-pic">
    <div class="container-register">
      <h1>Register</h1>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="password">
    </div>  
    <button id="register-bt">Enter</button>
    <button id="clear1-bt" >Clear</button>
  </div>
  <div class="container">
    <img src="pic1.jpg" class="main-pic">
    <div class="container-register">
      <h1>Login</h1>
      <input id="email-login" type="email" placeholder="Email">
      <input id="password-login" type="password" placeholder="password">
    </div>  
    <button id="register-bt-login">Enter</button>
    <button id="clear1-bt-login">Clear</button>
  </div>
  <script type="text/javascript" src="register.js"></script>
</body>
</html>
